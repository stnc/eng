	<script>
		$(document).ready(function () {



			var maxField = 15; //Input fields increment limitation
			var addButton = $('.add_button'); //Add button selector
			var wrapper = $('.data_main_language'); //Input field wrapper
			var fieldHTML = '<div class="col-auto"><input type="text" class="form-control" name="main_language[]" value=""/><a href="javascript:void(0);"  class="remove_button "><img src="remove-icon.png"/></a></div>'; //New input field html 
			var x = 1; //Initial field counter is 1

			// Once add button is clicked
			$(addButton).click(function () {
				//Check maximum number of input fields
				if (x < maxField) {
					x++; //Increase field counter
					$(wrapper).append(fieldHTML); //Add field html
				} else {
					alert('A maximum of ' + maxField + ' fields are allowed to be added. ');
				}
			});

			// Once remove button is clicked
			$(wrapper).on('click', '.remove_button', function (e) {
				e.preventDefault();
				$(this).parent('div').remove(); //Remove field html
				x--; //Decrease field counter
			});
	


////////////////////////////////////



			var addButton_translate= $('.add_button_translate'); //Add button selector
			var wrapper_translate = $('.data_translate_language'); //Input field wrapper
			var fieldHTML_translate = '<div class="col-auto"><input type="text" class="form-control" name="translate_language[]" value=""/><a href="javascript:void(0);"  class="remove_button "><img src="remove-icon.png"/></a></div>'; //New input field html 
			var x = 1; //Initial field counter is 1

			// Once add button is clicked
			$(addButton_translate).click(function () {
			
				//Check maximum number of input fields
				if (x < maxField) {
					x++; //Increase field counter
					$(wrapper_translate).append(fieldHTML_translate); //Add field html
				} else {
					alert('A maximum of ' + maxField + ' fields are allowed to be added. ');
				}
			});

			// Once remove button is clicked
			$(wrapper_translate).on('click', '.remove_button', function (e) {
				e.preventDefault();
				$(this).parent('div').remove(); //Remove field html
				x--; //Decrease field counter
			});
	
		

	});
